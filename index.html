<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src= https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.0/math.js></script>
    <title>Ace the 5th</title>
  </head>
  <body>
    <main>
      <!-- Players on left side -->
      <div class="layout--div" id="left">
        <div>
          <!-- Player 1 -->
          <div class="player--div" id="player--1">
            <div class="header--div">
              <!-- P1 Header -->
              <h2 class="header">Player 1</h2>
            </div>
            <div class="card--rack">
              <!-- P1 Cards -->
              <div class="card--div" id="p1--c1">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p1--c2">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p1--c3">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p1--c4">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p1--c5">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
            </div>
            <div class="score--div">
              <!-- P1 Score -->
              <p class="score">0</p>
            </div>
          </div>

          <!-- Player 2 -->
          <div class="player--div" id="player--2">
            <div class="header--div">
              <!-- P2 Header -->
              <h2 class="header">Player 2</h2>
            </div>
            <div class="card--rack">
              <!-- P2 Cards -->
              <div class="card--div" id="p2--c1">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p2--c2">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p2--c3">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p2--c4">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
              <div class="card--div" id="p2--c5">
                <img src="assets/backs/tile000.png" alt="Asset failed to load." class="card--img" />
              </div>
            </div>
            <div class="score--div">
              <!-- P2 Score -->
              <p class="score">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Deck on right side -->
      <div class="layout--div" id="right">
        <div class="deck--div">
          <img src="assets/deck_vertical/tile000.png" alt="Asset failed to load." class="card--img" id="deck--img" />
        </div>
        <div class="score--div" id="goal--score--div">
          <!-- Goal Score -->
          <p class="score" id="goal--score">0</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
