<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace the 5th</title>
</head>
<body>
    <main>
        <div>
			<!-- Player 1 -->
            <div class="player--div" id="player--1">
				<div class="header--div">
					<!-- P1 Header -->
					<h2 class="header">Player 1</h2>
				</div>
                <div class="card--rack">
					<!-- P1 Cards -->
                    <div class="card--div" id="p1--c1"></div>
                    <div class="card--div" id="p1--c2"></div>
                    <div class="card--div" id="p1--c3"></div>
                    <div class="card--div" id="p1--c4"></div>
                    <div class="card--div" id="p1--c5"></div>
                </div>
            </div>
			
			<!-- Player 2 -->
            <div class="player--div" id="player--2">
				<div class="header--div">
					<!-- P2 Header -->
					<h2 class="header">Player 2</h2>
				</div>
                <div class="card--rack">
					<!-- P2 Cards -->
                    <div class="card--div" id="p2--c1"></div>
                    <div class="card--div" id="p2--c2"></div>
                    <div class="card--div" id="p2--c3"></div>
                    <div class="card--div" id="p2--c4"></div>
                    <div class="card--div" id="p2--c5"></div>
                </div>
            </div>
            
			<!-- Control Panel (do we actaully need this btw?) -->
            <div>
                <h3>control panel</h3>
                <button class="btn" id="btn--deck">Pick a card from the deck</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</html>
